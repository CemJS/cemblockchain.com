<!DOCTYPE html>
<html lang="en">

<head>
    <title>CemJS FrameWork (Root)</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/preloader.css">
    <link rel="stylesheet" href="/assets/css/root.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="/favicon.ico" rel="icon">
</head>

<body>
    <div id="app"></div>
    <div id="preloader" class="preloader_wrap">
        <div class="preloader">
            <div class="preloader_spinner">
                <div class="preloader_spinner_ring"></div>
                <div class="preloader_spinner_ring"></div>
                <div class="preloader_spinner_ring"></div>
                <div class="preloader_percent" ref="percent">0%</div>
            </div>
            <div class="preloader_progressBar">
                <div id="progress" class="preloader_progress"></div>
            </div>
        </div>
    </div>
</body>
<script>
    import("/assets/js/root.js").then(start => start.default())
</script>

</html>
